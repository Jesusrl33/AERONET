<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AERONET_CORE_V4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="coords" style="position:fixed; top:10px; right:15px; z-index:1000; font-size:14px; color:black;">LAT: 0.0000 | LON: 0.0000</div>

    <div id="login-screen">
        <div class="card-inner">
            <div style="display:flex; justify-content:space-between; border-bottom:2px solid var(--neon); margin-bottom:20px;">
                <span style="font-size:24px;">AERONET_SYSTEM</span>
                <span>V4.0</span>
            </div>
            <div class="login-layout">
                <div class="avatar-preview-box" onclick="openAvatarModal()">
                    <img id="current-avatar-img" src="https://cdn-icons-png.flaticon.com/512/149/149071.png">
                    <div style="position:absolute; bottom:0; width:100%; background:var(--neon); color:#000; text-align:center; font-size:12px; font-weight:bold;">SELECT</div>
                </div>
                <div class="info-box">
                    <p>STATUS: <span style="color:var(--neon)">ENCRYPTED</span></p>
                    <p>UNIT: <span id="temp-id">UNKNOWN</span></p>
                    <p>SECTOR: 7-B</p>
                </div>
            </div>
            <input type="text" id="username" placeholder="IDENT_SUBJECT..." autocomplete="off" oninput="document.getElementById('temp-id').innerText = this.value || 'UNKNOWN'">
            <button onclick="entrar()">INITIATE_UPLINK</button>
        </div>
    </div>

    <div id="avatar-modal" class="modal">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; border-bottom:1px solid var(--neon); padding-bottom:5px;">
                <span>SELECT_UNIT_AVATAR</span>
                <span onclick="closeAvatarModal()" style="cursor:pointer">[X]</span>
            </div>
            <div class="avatar-grid" id="avatar-grid-container"></div>
            <button onclick="confirmAvatarSelection()">CONFIRM_UNIT</button>
        </div>
    </div>

    <div id="main-ui" style="display:none">
        <div id="toolbar" class="panel">
            <button class="tool-btn active" onclick="setTipo('normal', this)">üñãÔ∏è</button>
            <button class="tool-btn" onclick="setTipo('neon', this)">üåü</button>
            <button class="tool-btn" onclick="setTipo('spray', this)">üí®</button>
            <input type="color" id="colorPicker" value="#00ff41">
        </div>

        <div id="chat-window" class="panel">
            <div style="background:var(--neon); color:#000; padding:5px; font-weight:bold; font-size:14px;">NETWORK_CHAT</div>
            <div id="messages"></div>
            <input type="text" id="msg-input" placeholder="SEND_DATA..." autocomplete="off">
        </div>

        <div id="taskbar" class="panel">
            <img id="taskbar-avatar" src="">
            <span style="font-size:14px;">SYS: <span style="color:var(--neon)">CONNECTED</span> // USER: <span id="display-user"></span></span>
            <span onclick="location.reload()" style="margin-left:auto; color:red; cursor:pointer; font-weight:bold;">[LOGOUT]</span>
        </div>
        <canvas id="pizarra"></canvas>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
