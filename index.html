<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AERONET_SYSTEM_V4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-screen">
        <div class="card-inner">
            <h2 style="margin:0 0 20px 0; text-align:center; letter-spacing:3px;">> ACCESS_REQUIRED</h2>
            <div class="login-layout">
                <div class="avatar-preview-box" onclick="openAvatarModal()" id="preview-container">
                    <img id="current-avatar-img" src="https://cdn-icons-png.flaticon.com/512/149/149071.png">
                    <div style="position:absolute; bottom:0; width:100%; background:var(--neon); color:#000; text-align:center; font-size:11px; font-weight:bold;">UPLOAD_DNA</div>
                </div>
                <div class="info-box">
                    <p>> NODE: <span style="color:var(--neon)">AERO_V4</span></p>
                    <p>> USER: <span id="temp-id" style="color:#fff">---</span></p>
                </div>
            </div>
            <input type="text" id="username" placeholder="ENTER_SUBJECT_ID..." autocomplete="off" oninput="document.getElementById('temp-id').innerText = this.value">
            <button onclick="entrar()">[ START_UPLINK ]</button>
        </div>
    </div>

    <div id="avatar-modal" class="modal">
        <div class="modal-content">
            <div class="chat-header"><span>SELECT_AVATAR_UNIT</span><span onclick="closeAvatarModal()" style="cursor:pointer">X</span></div>
            <div class="avatar-grid" id="avatar-grid-container"></div>
            <button onclick="confirmAvatarSelection()">REWRITE_IMAGE_BUFFER</button>
        </div>
    </div>

    <div id="main-ui" style="display:none">
        <canvas id="pizarra"></canvas>

        <div id="toolbar" class="panel">
            <button class="tool-btn active" onclick="setTipo('normal', this)">PEN</button>
            <button class="tool-btn" onclick="setTipo('neon', this)">GLO</button>
            <button class="tool-btn" onclick="setTipo('spray', this)">AIR</button>
            <input type="color" id="colorPicker" value="#00ff41" style="width:50px; height:30px; background:none; border:1px solid var(--neon); cursor:pointer;">
        </div>

        <div id="chat-window" class="panel">
            <div class="chat-header">
                <span>COMMS_CHANNEL</span>
                <span id="user-count" style="font-size:12px;">ONLINE: 0</span>
            </div>
            <div id="messages"></div>
            <div style="padding:10px; border-top:1px solid var(--neon-dim);">
                <input type="text" id="msg-input" placeholder="BROADCAST_MESSAGE..." style="margin-bottom:0;">
            </div>
        </div>

        <div id="taskbar" class="panel">
            <img id="taskbar-avatar" src="">
            <div style="font-size:18px;">
                USER:<span id="display-user" style="color:#fff; margin-left:10px;"></span>
            </div>
            <div style="margin-left:auto; display:flex; gap:20px;">
                <span style="color:var(--neon)">DROPS: <span id="drops">5</span></span>
                <span onclick="location.reload()" style="color:red; cursor:pointer; font-weight:bold;">[DISCONNECT]</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
