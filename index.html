<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AERONET_V4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="coords">LAT: 0.0000 | LON: 0.0000</div>
    
    <div id="login-screen">
        <div class="card-inner">
            <h2 style="border-bottom: 2px solid #00ff41; padding-bottom: 10px;">AERONET_LOGIN</h2>
            <div class="login-layout">
                <div class="avatar-preview-box" onclick="openAvatarModal()">
                    <img id="current-avatar-img" src="https://cdn-icons-png.flaticon.com/512/149/149071.png">
                    <div class="hint">[ SELECT_AVATAR ]</div>
                </div>
                <div class="info-box">
                    <p>STATUS: <span style="color:#00ff41">WAITING...</span></p>
                    <p>ID: <span id="temp-id">UNKNOWN</span></p>
                </div>
            </div>
            <input type="text" id="username" placeholder="IDENT_SUBJECT..." oninput="document.getElementById('temp-id').innerText = this.value">
            <button onclick="entrar()">INITIATE_UPLINK</button>
        </div>
    </div>

    <div id="avatar-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">SELECT_UNIT <span onclick="closeAvatarModal()" style="cursor:pointer">[X]</span></div>
            <div class="avatar-grid" id="avatar-grid"></div>
            <button onclick="confirmAvatarSelection()" class="confirm-btn">CONFIRM_SELECTION</button>
        </div>
    </div>

    <div id="main-ui" style="display:none">
        <div id="toolbar" class="panel">
            <button class="tool-btn active" onclick="setTipo('normal', this)">üñãÔ∏è</button>
            <button class="tool-btn" onclick="setTipo('neon', this)">üåü</button>
            <button class="tool-btn" onclick="setTipo('spray', this)">üí®</button>
            <input type="color" id="colorPicker" value="#00ff41">
        </div>

        <div id="status-bar" class="panel">
            <span>DROPS: <span id="drops">5</span>/5</span>
            <span>SYNC: <span id="timer">60</span>s</span>
        </div>

        <div id="chat-window" class="panel">
            <div class="chat-header">NET_MSG <span id="user-count">ONLINE: 0</span></div>
            <div id="messages"></div>
            <input type="text" id="msg-input" placeholder="SEND_DATA..." autocomplete="off">
        </div>

        <div id="private-chats-container"></div>

        <div id="taskbar" class="panel">
            <img id="taskbar-avatar" src="">
            <span>SYS: <span style="color:#00ff41">ONLINE</span> // USER: <span id="display-user"></span></span>
            <span onclick="location.reload()" style="color:red; cursor:pointer">[LOGOUT]</span>
        </div>
        <canvas id="pizarra"></canvas>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
