<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AERONET_SYSTEM_V4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-screen">
        <div class="card-inner">
            <h2 style="margin:0 0 20px 0; text-align:center; letter-spacing:3px;">> ACCESS_REQUIRED</h2>
            <div class="avatar-preview-box" onclick="openAvatarModal()">
    <img id="current-avatar-img" src="https://cdn-icons-png.flaticon.com/512/149/149071.png">
    <div style="position:absolute; bottom:0; width:100%; background:var(--neon); color:#000; text-align:center; font-size:11px; font-weight:bold;">UPLOAD_DNA</div>
</div>
            <p>> NODE: <span style="color:var(--neon)">AERO_V4</span> | ID: <span id="temp-id">---</span></p>
            <input type="text" id="username" placeholder="ENTER_SUBJECT_ID..." autocomplete="off" oninput="document.getElementById('temp-id').innerText = this.value">
            <button onclick="entrar()">[ START_UPLINK ]</button>
        </div>
    </div>

    <div id="avatar-modal" class="modal">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; border-bottom:1px solid var(--neon); margin-bottom:10px;">
                <span>SELECT_UNIT</span>
                <span onclick="closeAvatarModal()" style="cursor:pointer">[X]</span>
            </div>
            <div class="avatar-grid" id="avatar-grid-container"></div>
            <button onclick="confirmAvatarSelection()" style="width:100%; background:var(--neon); border:none; padding:10px; font-family:'VT323'; cursor:pointer;">REWRITE_IMAGE_BUFFER</button>
        </div>
    </div>

    <div id="main-ui" style="display:none">
        <div class="monitor-frame">
            <div class="monitor-screen">
                <div class="scanline"></div>
                <canvas id="pizarra"></canvas>
            </div>
        </div>

        <div id="toolbar" class="panel">
            <button class="tool-btn active" onclick="setTipo('normal', this)">PEN</button>
            <button class="tool-btn" onclick="setTipo('neon', this)">GLO</button>
            <button class="tool-btn" onclick="setTipo('spray', this)">AIR</button>
            <input type="color" id="colorPicker" value="#00ff41">
        </div>

        <div id="chat-window" class="panel">
            <div style="background:var(--neon); color:#000; padding:5px; font-weight:bold; display:flex; justify-content:space-between;">
                <span>COMMS_CHANNEL</span>
                <span id="user-count">ONLINE: 0</span>
            </div>
            <div id="messages"></div>
            <input type="text" id="msg-input" placeholder="BROADCAST_MESSAGE...">
        </div>

        <div id="taskbar" class="panel">
            <img id="taskbar-avatar" src="">
            <span>USER: <span id="display-user" style="color:#fff"></span></span>
            <div style="margin-left:auto; display:flex; gap:20px;">
                <span style="color:var(--neon)">DROPS: <span id="drops">5</span> | SYNC: <span id="timer">60</span>s</span>
                <span onclick="location.reload()" style="color:red; cursor:pointer;">[DISCONNECT]</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
